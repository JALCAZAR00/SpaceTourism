<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            min-height: 100vh;
        }
        /* Establece la posición y la opacidad del texto inicialmente */
        .texto-animado {
        position: relative;
        opacity: 0;
        }

        /* Define la animación de la escritura */
        .texto-animado::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, transparent 50%, #fff 50%);
        background-size: 200% 100%;
        animation: escribir 2s linear forwards;
        }

        /* Define la animación para detener el cursor al final del texto */
        .texto-animado::after {
        content: "|";
        position: absolute;
        top: 0;
        right: -10px;
        opacity: 0;
        animation: cursor 0.5s linear infinite;
        }

        /* Define la animación de la escritura */
        @keyframes escribir {
        0% {
            width: 0;
        }
        100% {
            width: 100%;
        }
        }

        /* Define la animación del cursor */
        @keyframes cursor {
        0% {
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
        100% {
            opacity: 0;
        }
        }
    </style>
</head>
<body>
    <main>
        <p class="texto-animado">Este texto se animará como si se estuviera escribiendo.</p>
    </main>
</body>
</html>
